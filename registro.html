<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">

  <div class="auth-container">
    <h1>Crear Cuenta</h1>

    <!-- Div para mostrar mensajes de error -->
    <div id="error-message" style="color: red; margin-bottom: 1em;"></div>

    <form class="auth-form" id="registerForm">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required />

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" required />

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" required />

      <label for="confirm-password">Confirmar contraseña</label>
      <input type="password" id="confirm-password" required />

      <button type="submit" class="auth-btn">Crear cuenta</button>
    </form>

    <p class="auth-switch">
      ¿Ya tienes cuenta?
      <a href="login.html">Iniciar sesión</a>
    </p>
  </div>

  <!-- Incluir SweetAlert2 desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="module">
    import { auth, db, registerUser, setDoc, doc } from "./firebase.js";

    const form = document.getElementById("registerForm");
    const errorDiv = document.getElementById("error-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      errorDiv.textContent = ""; // Limpiar mensaje previo

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const direccion = document.getElementById("direccion").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        errorDiv.textContent = "❌ Las contraseñas no coinciden.";
        return;
      }

      if (password.length < 6) {
        errorDiv.textContent = "❌ La contraseña debe tener al menos 6 caracteres.";
        return;
      }

      try {
        // Crear usuario en Firebase Auth
        const userCredential = await registerUser(email, password);
        const user = userCredential.user;

        // Guardar datos adicionales en Firestore
        await setDoc(doc(db, "usuarios", user.uid), {
          uid: user.uid,
          nombre,
          email,
          telefono,
          direccion,
          creadoEn: new Date()
        });

        // Mostrar mensaje lindo con SweetAlert2
        Swal.fire({
          icon: 'success',
          title: 'Cuenta creada',
          text: 'Tu cuenta ha sido creada con éxito. Ahora puedes iniciar sesión.',
          confirmButtonText: 'Aceptar'
        }).then(() => {
          window.location.href = "login.html";
        });

      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          errorDiv.textContent = "❌ Esta cuenta ya existe. Por favor, inicia sesión o usa otro correo.";
        } else {
          errorDiv.textContent = "❌ Error: " + error.message;
        }
      }
    });
  </script>

</body>
</html>
